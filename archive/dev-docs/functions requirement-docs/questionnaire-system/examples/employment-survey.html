                            placeholder: 'ËØ∑ÈÄâÊã©‰∏ì‰∏öÈ¢ÜÂüü',
                            options: [
                                { value: 'engineering', label: 'Â∑•Á®ãÊäÄÊúØ' },
                                { value: 'business', label: 'ÂïÜÁßëÁÆ°ÁêÜ' },
                                { value: 'science', label: 'ÁêÜÂ≠¶' },

                                { value: 'art', label: 'Ëâ∫ÊúØËÆæËÆ°' },
                                { value: 'law', label: 'Ê≥ïÂ≠¶' },
                                { value: 'other', label: 'ÂÖ∂‰ªñ' }
                            ]
                        }
                    ]
                },
                {

                    description: 'ËØ∑Â¶ÇÂÆûÂ°´ÂÜôÊÇ®ÂΩìÂâçÁöÑÂ∞±‰∏öÁä∂ÂÜµ',
                    questions: [
                        {
                            id: 'current-status',
                            type: 'radio',
                            title: 'ÊÇ®ÁõÆÂâçÁöÑÂ∞±‰∏öÁä∂ÊÄÅÊòØÔºü',
                            required: true,
                            options: [
                                { value: 'employed', label: 'Â∑≤Â∞±‰∏ö' },
                                { value: 'seeking', label: 'Ê≠£Âú®Ê±ÇËÅå' },
                                { value: 'preparing', label: 'ÂáÜÂ§áËÄÉÁ†î/ËÄÉÂÖ¨' },
                                { value: 'entrepreneurship', label: 'Ëá™‰∏ªÂàõ‰∏ö' },
                                { value: 'other', label: 'ÂÖ∂‰ªñ' }
                            ],
                            statistics: {
                                totalResponses: 1247,
                                options: [
                                    { value: 'employed', label: 'Â∑≤Â∞±‰∏ö', count: 623, percentage: 49.9 },
                                    { value: 'seeking', label: 'Ê≠£Âú®Ê±ÇËÅå', count: 374, percentage: 30.0 },
                                    { value: 'preparing', label: 'ÂáÜÂ§áËÄÉÁ†î/ËÄÉÂÖ¨', count: 187, percentage: 15.0 },
                                    { value: 'entrepreneurship', label: 'Ëá™‰∏ªÂàõ‰∏ö', count: 37, percentage: 3.0 },
                                    { value: 'other', label: 'ÂÖ∂‰ªñ', count: 26, percentage: 2.1 }
                                ]
                            }
                        },
                        {

                            type: 'rating',
                            title: 'Â¶ÇÊûúÊÇ®Â∑≤Â∞±‰∏öÔºåÂØπÂΩìÂâçÂ∑•‰ΩúÁöÑÊª°ÊÑèÂ∫¶ÊòØÔºü',

                            }
                        }
                    ]
                },
                {
                    id: 'expectations',
                    title: 'Â∞±‰∏öÊúüÊúõ',
                    description: 'ËØ∑ÂëäËØâÊàë‰ª¨ÊÇ®ÂØπÊú™Êù•Â∑•‰ΩúÁöÑÊúüÊúõ',
                    questions: [
                        {
                            id: 'preferred-industry',
                            type: 'checkbox',
                            title: 'ÊÇ®Â∏åÊúõ‰ªé‰∫ãÂì™‰∫õË°å‰∏öÔºüÔºàÂèØÂ§öÈÄâÔºâ',
                            required: true,

                                { value: 'finance', label: 'ÈáëËûç' },
                                { value: 'education', label: 'ÊïôËÇ≤' },
                                { value: 'healthcare', label: 'ÂåªÁñóÂÅ•Â∫∑' },
                                { value: 'manufacturing', label: 'Âà∂ÈÄ†‰∏ö' },
                                { value: 'consulting', label: 'Âí®ËØ¢ÊúçÂä°' },
                                { value: 'government', label: 'ÊîøÂ∫úÊú∫ÂÖ≥' },
                                { value: 'media', label: '‰º†Â™íÂ®±‰πê' }
                            ],
                            config: {
                                maxSelections: 3
                            }
                        },
                        {
                            id: 'salary-expectation',
                            type: 'slider',
                            title: 'ÊÇ®ÊúüÊúõÁöÑÊúàËñ™ËåÉÂõ¥ÊòØÔºüÔºàÂçï‰ΩçÔºöÂçÉÂÖÉÔºâ',

                                max: 30,
                                step: 1,
                                marks: {
                                    3: '3K',
                                    8: '8K',
                                    15: '15K',
                                    25: '25K',
                                    30: '30K+'
                                },
                                showValue: true
                            }
                        }
                    ]
                }
            ]
        };

        // ‰∏ªÈóÆÂç∑ÁªÑ‰ª∂
        function EmploymentSurvey() {
            const [currentSectionIndex, setCurrentSectionIndex] = useState(0);
            const [responses, setResponses] = useState({});
            const [isCompleted, setIsCompleted] = useState(false);

            const currentSection = questionnaireData.sections[currentSectionIndex];
            const totalSections = questionnaireData.sections.length;
            const progress = ((currentSectionIndex + 1) / totalSections) * 100;

            // Â§ÑÁêÜÈóÆÈ¢òÂõûÁ≠î
            const handleQuestionAnswer = useCallback((questionId, value) => {
                setResponses(prev => ({
                    ...prev,
                    [questionId]: value
                }));
            }, []);

            // Ê£ÄÊü•ÂΩìÂâçËäÇÊòØÂê¶ÂÆåÊàê
            const isSectionComplete = useCallback(() => {
                return currentSection.questions.every(question => {
                    if (!question.required) return true;
                    const value = responses[question.id];
                    return value !== undefined && value !== '' && value !== null;
                });
            }, [currentSection, responses]);

            // ‰∏ã‰∏ÄÊ≠•
            const handleNext = () => {
                if (currentSectionIndex < totalSections - 1) {
                    setCurrentSectionIndex(currentSectionIndex + 1);
                } else {
                    setIsCompleted(true);
                }
            };

            // ‰∏ä‰∏ÄÊ≠•
            const handlePrevious = () => {
                if (currentSectionIndex > 0) {
                    setCurrentSectionIndex(currentSectionIndex - 1);
                }
            };

            // Ê∏≤ÊüìÂÆåÊàêÈ°µÈù¢
            if (isCompleted) {
                return (
                    <div className="questionnaire-container">
                        <div className="completion-message">
                            <div className="completion-icon">‚úì</div>
                            <h2 className="completion-title">ÈóÆÂç∑Êèê‰∫§ÊàêÂäüÔºÅ</h2>
                            <p className="completion-description">
                                ÊÑüË∞¢ÊÇ®ÂèÇ‰∏éÊú¨Ê¨°Â§ßÂ≠¶ÁîüÂ∞±‰∏öË∞ÉÊü•ÔºÅ<br/>
                                ÊÇ®ÁöÑÂõûÁ≠îÂØπÊàë‰ª¨ÁöÑÁ†îÁ©∂ÈùûÂ∏∏ÂÆùË¥µÔºåÂ∞ÜÊúâÂä©‰∫éÊîπÂñÑÂ§ßÂ≠¶ÁîüÂ∞±‰∏öÁéØÂ¢É„ÄÇ
                            </p>
                        </div>
                    </div>
                );
            }

            return (
                <div className="questionnaire-container">
                    <div className="header">
                        <h1>{questionnaireData.title}</h1>
                        <p>{questionnaireData.description}</p>
                    </div>

                    <div className="content">
                        {/* ËøõÂ∫¶Êù° */}
                        <div className="progress-bar">
                            <div className="progress-fill" style={{ width: `${progress}%` }}></div>
                        </div>
                        <div style={{ textAlign: 'center', marginBottom: '32px', color: '#64748b' }}>
                            Á¨¨ {currentSectionIndex + 1} ÈÉ®ÂàÜÔºåÂÖ± {totalSections} ÈÉ®ÂàÜ ({Math.round(progress)}%)
                        </div>

                        {/* ËäÇÊ†áÈ¢ò */}
                        <div style={{ marginBottom: '32px' }}>
                            <h2 style={{ fontSize: '1.5rem', fontWeight: '700', color: '#1e293b', marginBottom: '8px' }}>
                                {currentSection.title}
                            </h2>
                            {currentSection.description && (
                                <p style={{ color: '#64748b', fontSize: '1rem' }}>
                                    {currentSection.description}
                                </p>
                            )}
                        </div>

                        {/* ÈóÆÈ¢òÂàóË°® */}
                        {currentSection.questions.map(question => (
                            <QuestionRenderer
                                key={question.id}
                                question={question}
                                value={responses[question.id]}
                                onChange={(value) => handleQuestionAnswer(question.id, value)}
                            />
                        ))}

                        {/* ÂØºËà™ÊåâÈíÆ */}
                        <div className="navigation">
                            <button
                                className="btn btn-secondary"
                                onClick={handlePrevious}
                                disabled={currentSectionIndex === 0}
                            >
                                ‰∏ä‰∏ÄÊ≠•
                            </button>

                            <button
                                className="btn btn-primary"
                                onClick={handleNext}
                                disabled={!isSectionComplete()}
                            >
                                {currentSectionIndex === totalSections - 1 ? 'Êèê‰∫§ÈóÆÂç∑' : '‰∏ã‰∏ÄÊ≠•'}
                            </button>
                        </div>
                    </div>
                </div>
            );
        }

        // ÈóÆÈ¢òÊ∏≤ÊüìÂô®ÁªÑ‰ª∂
        function QuestionRenderer({ question, value, onChange }) {
            const renderInput = () => {
                switch (question.type) {
                    case 'radio':
                        return (
                            <div className="option-group">
                                {question.options.map(option => (
                                    <div
                                        key={option.value}
                                        className={`option-item ${value === option.value ? 'selected' : ''}`}
                                        onClick={() => onChange(option.value)}
                                    >
                                        <input
                                            type="radio"
                                            name={question.id}
                                            value={option.value}
                                            checked={value === option.value}
                                            onChange={() => onChange(option.value)}
                                        />
                                        <span>{option.label}</span>
                                    </div>
                                ))}
                            </div>
                        );

                    case 'checkbox':
                        const checkboxValues = Array.isArray(value) ? value : [];
                        return (
                            <div className="option-group">
                                {question.options.map(option => (
                                    <div
                                        key={option.value}
                                        className={`option-item ${checkboxValues.includes(option.value) ? 'selected' : ''}`}
                                        onClick={() => {
                                            const newValues = checkboxValues.includes(option.value)
                                                ? checkboxValues.filter(v => v !== option.value)
                                                : [...checkboxValues, option.value];
                                            onChange(newValues);
                                        }}
                                    >
                                        <input
                                            type="checkbox"
                                            checked={checkboxValues.includes(option.value)}
                                            onChange={() => {}}
                                        />
                                        <span>{option.label}</span>
                                    </div>
                                ))}
                            </div>
                        );

                    case 'select':
                        return (
                            <select
                                value={value || ''}
                                onChange={(e) => onChange(e.target.value)}
                                style={{
                                    width: '100%',
                                    padding: '12px',
                                    border: '1px solid #d1d5db',
                                    borderRadius: '8px',
                                    fontSize: '1rem'
                                }}
                            >
                                <option value="">{question.placeholder || 'ËØ∑ÈÄâÊã©...'}</option>
                                {question.options.map(option => (
                                    <option key={option.value} value={option.value}>
                                        {option.label}
                                    </option>
                                ))}
                            </select>
                        );

                    case 'rating':
                        const maxRating = question.config?.maxRating || 5;
                        return (
                            <div style={{ display: 'flex', gap: '8px', alignItems: 'center' }}>
                                {Array.from({ length: maxRating }, (_, index) => (
                                    <button
                                        key={index}
                                        onClick={() => onChange(index + 1)}
                                        style={{
                                            background: 'none',
                                            border: 'none',
                                            fontSize: '1.5rem',
                                            color: index < (value || 0) ? '#fbbf24' : '#d1d5db',
                                            cursor: 'pointer'
                                        }}
                                    >
                                        ‚òÖ
                                    </button>
                                ))}
                                {value && (
                                    <span style={{ marginLeft: '12px', color: '#64748b' }}>
                                        {value} / {maxRating}
                                    </span>
                                )}
                            </div>
                        );

                    case 'slider':
                        const min = question.config?.min || 0;
                        const max = question.config?.max || 100;
                        return (
                            <div>
                                <input
                                    type="range"
                                    min={min}
                                    max={max}
                                    value={value || min}
                                    onChange={(e) => onChange(Number(e.target.value))}
                                    style={{ width: '100%', marginBottom: '8px' }}
                                />
                                <div style={{ display: 'flex', justifyContent: 'space-between', fontSize: '0.9rem', color: '#64748b' }}>
                                    <span>{min}</span>
                                    <span style={{ fontWeight: '600', color: '#1e293b' }}>{value || min}</span>
                                    <span>{max}</span>
                                </div>
                            </div>
                        );

                    default:
                        return <div>‰∏çÊîØÊåÅÁöÑÈóÆÈ¢òÁ±ªÂûã: {question.type}</div>;
                }
            };

            return (
                <div className="question-card">
                    <div className="question-title">
                        {question.title}
                        {question.required && <span className="required">*</span>}
                    </div>
                    
                    {question.description && (
                        <div className="question-description">
                            {question.description}
                        </div>
                    )}

                    {renderInput()}

                    {/* ÁªüËÆ°‰ø°ÊÅØ */}
                    {question.statistics && (
                        <div className="statistics-panel">
                            <div className="statistics-title">
