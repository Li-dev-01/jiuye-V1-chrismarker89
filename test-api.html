<!DOCTYPE html>
<html>
<head>
    <title>API Test</title>
</head>
<body>
    <h1>API Test</h1>
    <button onclick="testLogin()">Test Login</button>
    <button onclick="testTags()">Test Tags API</button>
    <div id="result"></div>

    <script>
        let token = null;

        async function testLogin() {
            try {
                const response = await fetch('https://employment-survey-api-prod.chrismarker89.workers.dev/api/simple-auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        username: 'admin1',
                        password: 'admin123'
                    })
                });
                
                const data = await response.json();
                console.log('Login response:', data);
                
                if (data.success) {
                    token = data.data.token;
                    localStorage.setItem('reviewer_token', token);
                    document.getElementById('result').innerHTML = `<p>Login successful! Token: ${token.substring(0, 50)}...</p>`;
                } else {
                    document.getElementById('result').innerHTML = `<p>Login failed: ${data.message}</p>`;
                }
            } catch (error) {
                console.error('Login error:', error);
                document.getElementById('result').innerHTML = `<p>Login error: ${error.message}</p>`;
            }
        }

        async function testTags() {
            try {
                const storedToken = localStorage.getItem('reviewer_token');
                if (!storedToken) {
                    document.getElementById('result').innerHTML = '<p>No token found. Please login first.</p>';
                    return;
                }

                const response = await fetch('https://employment-survey-api-prod.chrismarker89.workers.dev/api/simple-admin/content/tags', {
                    headers: {
                        'Authorization': `Bearer ${storedToken}`
                    }
                });
                
                const data = await response.json();
                console.log('Tags response:', data);
                
                if (data.success) {
                    document.getElementById('result').innerHTML = `<p>Tags API successful! Found ${data.data.length} tags</p><pre>${JSON.stringify(data.data.slice(0, 3), null, 2)}</pre>`;
                } else {
                    document.getElementById('result').innerHTML = `<p>Tags API failed: ${data.message}</p>`;
                }
            } catch (error) {
                console.error('Tags API error:', error);
                document.getElementById('result').innerHTML = `<p>Tags API error: ${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
