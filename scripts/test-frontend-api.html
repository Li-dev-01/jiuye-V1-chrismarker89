    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.0/dist/axios.min.js"></script>
    <script>
        const API_BASE = 'https://employment-survey-api-prod.chrismarker89.workers.dev';
        const TOKEN = 'mgmt_token_SUPER_ADMIN_1758632380252';
        let originalFetch = null;

        function setupAndTest() {
            // è®¾ç½®localStorage

        async function testWithFetch() {

                    }
                });

                document.getElementById('fetchResult').innerHTML = `
                    <div class="success">âœ… Fetchè¯·æ±‚æˆåŠŸ</div>
                    <div><strong>çŠ¶æ€:</strong> ${response.status} ${response.statusText}</div>
                    <div><strong>å“åº”å¤´:</strong></div>
                    <div class="code">${Array.from(response.headers.entries()).map(([k,v]) => `${k}: ${v}`).join('\n')}</div>
                    <div><strong>å“åº”æ•°æ®:</strong></div>
                    <div class="code">${JSON.stringify(data, null, 2)}</div>
                `;
            } catch (error) {

        }

        async function testWithAxios() {
            try {
                // åˆ›å»ºaxioså®ä¾‹ï¼Œæ¨¡æ‹Ÿå‰ç«¯é…ç½®
                const apiClient = axios.create({
                    baseURL: API_BASE,
                    timeout: 10000,
                    headers: {
                        'Content-Type': 'application/json',
                    },
                });

                // æ·»åŠ è¯·æ±‚æ‹¦æˆªå™¨
                apiClient.interceptors.request.use((config) => {
                    const token = localStorage.getItem('management_auth_token');
                    if (token) {
                        config.headers.Authorization = `Bearer ${token}`;
                    }
                    config.headers['X-Request-Time'] = new Date().toISOString();
                    return config;
                });

                const response = await apiClient.get('/api/admin/dashboard/stats');
                
                document.getElementById('axiosResult').innerHTML = `
                    <div class="success">âœ… Axiosè¯·æ±‚æˆåŠŸ</div>
                    <div><strong>çŠ¶æ€:</strong> ${response.status} ${response.statusText}</div>
                    <div><strong>è¯·æ±‚é…ç½®:</strong></div>
                    <div class="code">${JSON.stringify({
                        url: response.config.url,
                        method: response.config.method,
                        headers: response.config.headers
                    }, null, 2)}</div>
                    <div><strong>å“åº”æ•°æ®:</strong></div>
                    <div class="code">${JSON.stringify(response.data, null, 2)}</div>
                `;
            } catch (error) {
                document.getElementById('axiosResult').innerHTML = `

                    <div><strong>é”™è¯¯ä¿¡æ¯:</strong> ${error.message}</div>
                    <div><strong>å“åº”çŠ¶æ€:</strong> ${error.response?.status || 'N/A'}</div>
                    <div><strong>å“åº”æ•°æ®:</strong></div>
                    <div class="code">${JSON.stringify(error.response?.data || 'No response data', null, 2)}</div>
                `;
            }
        }

        function startMonitoring() {
            if (originalFetch) return;
            
            originalFetch = window.fetch;
            capturedRequests = [];

            window.fetch = function(...args) {
                const url = args[0];
                const options = args[1] || {};
                
                const requestInfo = {
                    url: url,
                    method: options.method || 'GET',
                    headers: options.headers || {},
                    timestamp: new Date().toISOString(),
                    type: 'fetch'
                };

                capturedRequests.push(requestInfo);
                
                return originalFetch.apply(this, args).then(response => {
                    requestInfo.status = response.status;
                    requestInfo.statusText = response.statusText;
                    return response;
                }).catch(error => {
                    requestInfo.error = error.message;
                    throw error;
                });
            };

            document.getElementById('monitorResult').innerHTML = `
                <div class="success">âœ… ç½‘ç»œç›‘æ§å·²å¯åŠ¨</div>
                <div>ç°åœ¨è®¿é—®ç®¡ç†å‘˜é¡µé¢ï¼Œæ‰€æœ‰è¯·æ±‚éƒ½ä¼šè¢«æ•è·</div>
            `;
        }

        function stopMonitoring() {
            if (originalFetch) {
                window.fetch = originalFetch;
                originalFetch = null;
            }
            
            document.getElementById('monitorResult').innerHTML = `
                <div class="warning">âš ï¸ ç½‘ç»œç›‘æ§å·²åœæ­¢</div>
                <div>æ•è·äº† ${capturedRequests.length} ä¸ªè¯·æ±‚</div>
            `;
        }

            );

            document.getElementById('monitorResult').innerHTML = `
                <div><strong>æ•è·çš„ç®¡ç†APIè¯·æ±‚ (${adminRequests.length}ä¸ª):</strong></div>
                <div class="code">${JSON.stringify(adminRequests, null, 2)}</div>
                <div><strong>æ‰€æœ‰è¯·æ±‚ (${capturedRequests.length}ä¸ª):</strong></div>
                <div class="code">${JSON.stringify(capturedRequests.slice(-10), null, 2)}</div>
            `;
        }

        function checkEnvironment() {
            const info = {
                userAgent: navigator.userAgent,
                localStorage: {
                    available: typeof(Storage) !== "undefined",
                    keys: Object.keys(localStorage),
                    managementKeys: Object.keys(localStorage).filter(k => k.includes('management'))
                },
                fetch: typeof fetch !== 'undefined',

            };

            document.getElementById('envResult').innerHTML = `
