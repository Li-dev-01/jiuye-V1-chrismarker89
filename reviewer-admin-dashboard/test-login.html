<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API登录测试</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 600px; margin: 0 auto; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; }
        input, textarea { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; }
        button { background: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .result { margin-top: 20px; padding: 15px; border-radius: 4px; }
        .success { background: #d4edda; border: 1px solid #c3e6cb; color: #155724; }
        .error { background: #f8d7da; border: 1px solid #f5c6cb; color: #721c24; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 4px; overflow-x: auto; }
    </style>
</head>
<body>
    <div class="container">
        <h1>审核员登录API测试</h1>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="apiUrl">API URL:</label>
                <input type="text" id="apiUrl" value="https://employment-survey-api-prod.chrismarker89.workers.dev/api/uuid/auth/admin">
            </div>
            
            <div class="form-group">
                <label for="username">用户名:</label>
                <input type="text" id="username" value="reviewerA">
            </div>
            
            <div class="form-group">
                <label for="password">密码:</label>
                <input type="password" id="password" value="admin123">
            </div>
            
            <div class="form-group">
                <label for="userType">用户类型:</label>
                <input type="text" id="userType" value="reviewer">
            </div>
            
            <button type="submit">测试登录</button>
        </form>
        
        <div id="result"></div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const apiUrl = document.getElementById('apiUrl').value;
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const userType = document.getElementById('userType').value;
            
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<p>正在测试登录...</p>';
            
            try {
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Origin': window.location.origin
                    },
                    body: JSON.stringify({
                        username: username,
                        password: password,
                        userType: userType,
                        deviceInfo: {
                            userAgent: navigator.userAgent,
                            timestamp: Date.now()
                        }
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.innerHTML = `
                        <div class="result success">
                            <h3>✅ 登录成功!</h3>
                            <p><strong>状态码:</strong> ${response.status}</p>
                            <p><strong>响应数据:</strong></p>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="result error">
                            <h3>❌ 登录失败</h3>
                            <p><strong>状态码:</strong> ${response.status}</p>
                            <p><strong>错误信息:</strong></p>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </div>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="result error">
                        <h3>❌ 请求失败</h3>
                        <p><strong>错误:</strong> ${error.message}</p>
                        <p>可能的原因:</p>
                        <ul>
                            <li>CORS 配置问题</li>
                            <li>网络连接问题</li>
                            <li>API 服务不可用</li>
                        </ul>
                    </div>
                `;
            }
        });
    </script>
</body>
</html>
